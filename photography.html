<!-- 顶部说明 -->
  <div class="frame-6">
    <img class="image" src="images/日出.png" alt="扫街摄影相关图片" />
    <div class="frame-7">
      <div class="frame-4">
        <div class="text-wrapper-5">一些照片</div>
        <div class="element-2">
          17年时，攒钱买了台相机，那时每天背着相机去扫街成了我的乐趣所在
        </div>
        <div class="element-2">
          当时满脑子想着以后要去拍纪录片
        </div>
      </div>
    </div>
  </div>



<!-- 照片容器：核心排版区域 -->
<div class="photo-gallery">
    <!-- 第一行：竖图 + 横图 + 横图（示例） -->
    <div class="photo-card" data-img="images/vertical1.jpg">
      <div class="photo-wrapper">
        <img src="images/638224558303077564129 (1).png" alt="竖版照片1" class="photo-img">
      </div>
      <p class="photo-title">清晨的巷弄（竖图）</p>
    </div>
    <div class="photo-card" data-img="images/horizontal1.jpg">
      <div class="photo-wrapper">
        <img src="images/horizontal1_thumb.jpg" alt="横版照片1" class="photo-img">
      </div>
      <p class="photo-title">落日的海边（横图）</p>
    </div>
    <div class="photo-card" data-img="images/horizontal2.jpg">
      <div class="photo-wrapper">
        <img src="images/horizontal2_thumb.jpg" alt="横版照片2" class="photo-img">
      </div>
      <p class="photo-title">城市的霓虹（横图）</p>
    </div>

    <!-- 第二行：任意比例图片，自动向上贴合第一行底部 -->
    <div class="photo-card" data-img="images/horizontal3.jpg">
      <div class="photo-wrapper">
        <img src="images/horizontal3_thumb.jpg" alt="横版照片3" class="photo-img">
      </div>
      <p class="photo-title">山间的雾气（横图）</p>
    </div>
    <div class="photo-card" data-img="images/vertical2.jpg">
      <div class="photo-wrapper">
        <img src="images/vertical2_thumb.jpg" alt="竖版照片2" class="photo-img">
      </div>
      <p class="photo-title">老街的窗（竖图）</p>
    </div>
    <div class="photo-card" data-img="images/horizontal4.jpg">
      <div class="photo-wrapper">
        <img src="images/horizontal4_thumb.jpg" alt="横版照片4" class="photo-img">
      </div>
      <p class="photo-title">麦田的风（横图）</p>
    </div>
    <div class="photo-card" data-img="images/horizontal4.jpg">
      <div class="photo-wrapper">
        <img src="images/horizontal4_thumb.jpg" alt="横版照片4" class="photo-img">
      </div>
      <p class="photo-title">麦田的风（横图）</p>
    </div>
    <div class="photo-card" data-img="images/horizontal4.jpg">
      <div class="photo-wrapper">
        <img src="images/horizontal4_thumb.jpg" alt="横版照片4" class="photo-img">
      </div>
      <p class="photo-title">麦田的风（横图）</p>
    </div>

    <!-- 可无限追加，每行高度自适应，下方元素自动上缩 -->
  </div>

  <!-- 全屏查看遮罩层（共用） -->
  <div class="img-modal" id="imgModal">
    <span class="img-modal-close" id="closeBtn">&times;</span>
    <img class="img-modal-content" id="modalImg">
  </div>
