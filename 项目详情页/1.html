
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
</head>
<body>




<div class="project-detail">
    <!-- 第一行：图片右、文字左 -->
    <div class="project-row">
      <div class="project-img-wrap">
        <img src="你的项目图片1.png" alt="项目截图1" class="project-img">
      </div>
      <div class="project-text">
        <h3 class="project-text__title">项目核心功能</h3>
        <p class="project-text__content">这是项目的核心功能介绍，比如这个模块主要实现了XXX效果，采用了XXX技术，适配了移动端和PC端。</p>
        <p class="project-text__content">补充说明：这里可以写更多细节，比如交互逻辑、设计思路等。</p>
      </div>
    </div>
  
    <!-- 第二行：图片左、文字右（反向排版） -->
    <div class="project-row reverse">
      <div class="project-img-wrap">
        <img src="你的项目图片2.png" alt="项目截图2" class="project-img">
      </div>
      <div class="project-text">
        <h3 class="project-text__title">技术实现细节</h3>
        <p class="project-text__content">使用CSS Flex布局实现响应式排版，图片自适应不同屏幕尺寸，文字部分采用层级化样式，保证可读性。</p>
      </div>
    </div>
  
    <!-- 纯图片块（可选） -->
    <div class="project-img-full">
      <img src="你的项目全图.png" alt="项目整体效果" class="project-img">
    </div>
  </div>







  <script src="js/main.js"></script>
</body>
</html>
